<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meal Dibi Naki</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    </head>
    <body class="bg-gray">
        <h2 class="text-center text-success">Search your favorite food</h2>
        <!-- meal search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="search the food you want" aria-label="search the food you want" aria-describedby="button-addon2" />
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>

        <div id="error-message"></div>

        <div>
            <p id="error-message1" class="text-danger text-center">Something went wrong please try again later</p>
        </div>

        <!-- single meal detail -->
        <div id="meal-detail" class="w-50 mx-auto"></div>

        <!-- meal search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/mealdbtrycatch.js"></script>
    </body>
</html>
